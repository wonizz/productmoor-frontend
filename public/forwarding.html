<body>
    <div class="forwarding">
        <div class="contForward">
            <h1 class="tit-forward">해당 쇼핑몰로 이동중입니다.</h1>
            <dl class="txt-forward">
                <dt>PRODUCTMOOR에서 알려드립니다.</dt>
                <dd>PRODUCTMOOR에서 제공하는 <strong>상품정보와 가격은 일치하지 않을 수 있습니다. </strong></dd>
                <dd>상품정보와 가격은 쇼핑몰과 다를 수 있으므로 <br>주문 시 반드시 확인해 주시기 바랍니다.</dd>
                <dd>PRODUCTMOOR는 <strong>상품 판매에 직접 관여하지 않으며</strong> 상품의 주문, 배송, 환불 등  <br>상품판매에 관련한 의무와 책임은 해당 쇼핑몰에 있습니다.</dd>
            </dl>

        <cite class="copyright">Copyright © 2020 productmoor . All rights reserved </cite>
    </div>
</body>
<script>
//query string추출 
function getQueryStringObject() {
    var a = window.location.search.substr(1).split('&');
    if (a == "") return {};
    var b = {};
    for (var i = 0; i < a.length; ++i) {
        var p = a[i].split('=', 2);
        if (p.length == 1)
            b[p[0]] = "";
        else
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
    }
    return b;
}

if(window.location.href.indexOf('forwarding') !=-1){
    var redirectUrl = getQueryStringObject().redirect;
    setTimeout(function() {
        window.location.href = redirectUrl;
      }, 300);
}
  
</script>
</html>
